<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFA League Odds</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>FIFA League Odds Calculator</h1>
    </header>

    <main>
        <section>
            <h2>Enter Player Names</h2>
            <form id="oddsForm">
                <label for="player1">Player 1:</label>
                <input type="text" id="player1" name="player1" required><br><br>

                <label for="player2">Player 2:</label>
                <input type="text" id="player2" name="player2" required><br><br>

                <button type="submit">Calculate Odds</button>
            </form>

            <div id="result"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 FIFA League</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
